<h1 align="center">ARITHMETIC OPERATORS</h1>
<p align="center"><mark>Given: a = 10, b = 5 </mark></p>
<ol type="1.">
</div>
<br>

<div class="container bg-success" style="font-size: 4em;">
	<li>a + b + a= <strong id="p1"></strong></li>
	<li>b - a = <strong id="p2"></strong></li>
	<li>a * b = <strong id="p3"></strong></li>
	<li>b / a = <strong id="p4"></strong></li>
	<li>a % 2 = <strong id="p5"></strong></li>

</ol>

<script>
	
let a=10, b=5;
let sum = a + b + a;
let diff = b - a;
let product = a * b;
let quotient = b / a;
let remainder = a % 2;

	alert("The sum of three numbers: " + sum + "\n" + "The difference of two numbers: " + diff + "\n" + "The product of two numbers: " + product + "\n" + "The quotient of two numbers: " + quotient + "\n" + "The remainder of two numbers: " + remainder)

	//variable declaration;assignment of values
	document.getElementById("p1").innerHTML = a + b + a;
	document.getElementById("p2").innerHTML = b - a;
	document.getElementById("p3").innerHTML = a * b;
	document.getElementById("p4").innerHTML = b / a;
	document.getElementById("p5").innerHTML = a % 2;

	</script>
